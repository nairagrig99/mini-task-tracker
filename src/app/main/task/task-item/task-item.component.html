<div class="btn-block">
  <button class="btn-block-task-edit-btn" (click)="editTask()">
    <mat-icon>edit</mat-icon>
    Редактировать задачу
  </button>

  <button class="btn-block-task-edit-btn-remove" (click)="removeTask()">
    <mat-icon>remove</mat-icon>
    Удалить задачу
  </button>
</div>


<table mat-table [dataSource]="taskList"
       class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>
      Название задачи
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Название
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef>
      Срок выполнения
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.deadline | datePipe }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>

      Статус
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>
      Приоритет
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.priority }}</td>
  </ng-container>

  <ng-container matColumnDef="performers">
    <th mat-header-cell *matHeaderCellDef>
      Исполнители
    </th>
    <td mat-cell *matCellDef="let element">
      @for (perform of element.performers; track perform) {
        {{ perform }}<br>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="column"></tr>
  <tr mat-row *matRowDef="let row; columns: column;"></tr>
</table>
