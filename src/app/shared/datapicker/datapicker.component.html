<div class="datepicker-accessor">

  <div class="datepicker-accessor_label">
    <mat-label>Срок выполнения</mat-label>
  </div>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" (dateChange)="endDateChange($event)">
    <mat-datepicker-toggle
      matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
